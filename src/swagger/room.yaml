        in: query
        required: false
        type: number
        description: 검색시 가져올 갯수 (optional)
      - name: order
        in: query
        required: false
        type: string
        enum: [REGDATE_ASC, REGDATE_DESC, ATTENDEE_DESC, ATTENDEE_ASC]
        description: 정렬 기준 (optional)
      - name: keyword
        in: query
        required: false
        type: string
        description: 채팅방 검색시 검색어 (optional)
      - name: region
        in: query
        required: false
        type: string
        description: 채팅방 개설자의 국적 (optional)
    responses:
      200:
        description: 성공
